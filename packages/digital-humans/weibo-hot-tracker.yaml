    "mcps": [
      {
        "id": "ai-browser",
        "reason": "Read trending pages"
      }
    ]
  },
  "store": {
    "slug": "weibo-hot-tracker",
    "category": "social",
    "tags": ["weibo", "trends", "social"],
    "locale": "zh-CN",
