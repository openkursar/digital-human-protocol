name: Build Index

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build index
        run: node scripts/build-index.mjs --source=https://openkursar.github.io/digital-human-protocol

      - name: Commit updated index if changed
        run: |
          if git diff --quiet -- index.json; then
            echo "index.json unchanged"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add index.json
          git commit -m "chore: update index.json [skip ci]"
          git push
